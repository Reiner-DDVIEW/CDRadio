<html>
	<head>
		<title>Community Driven Radio</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script>
			$(document).ready(function(){loadPlaylist();});
			function loadPlaylist() {
				$.get("/playlist", function(data, status){
					$('#Playlist li').remove()
					var len=data.length;
			 
					while(len--){
					$('<li>', {
						text: data[len]
					}).appendTo('#Playlist');
					}
			 
					setTimeout(loadPlaylist,30000);
				});
			};
		</script>
	</head>

<body>
	<div id="Player">
		<audio controls>
			<source src="http://radio.tanoshiine.info/testasfuck" type="audio/ogg">
			Your browser does not support the audio element, sucks to be you.
		</audio> 
	</div>
	
	<div id="Playlist"></div>

	<div id="UploadForm">
		<form action="/upload" method="POST" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="submit" />
		</form>
	</div>


</body>

</html>
